<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="icon" type="image/x-icon" href="icons/dashboard favicon" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="main-container">
      <header class="header">
        <div class="header-elements-container">
          <div class="header-elements-overview-container">
            <span>Overview</span>
          </div>
          <div class="header-elements-icons-container">
            <div class="header-elements search-bar">
              <img height="20px" src="icons/search.svg" alt="search-bar-icon" />
            </div>
            <div class="header-elements notifications">
              <img height="20px" src="icons/notifications.png" alt="" />
            </div>
            <div class="header-elements username">Nurudeen</div>
            <div class="header-elements user" id="user-image">
              <img src="icons/profile.jpg" alt="profile-photo" />
            </div>
          </div>
        </div>
      </header>
      <div class="sidebar">
        <div class="sidebar-elements">
          <div class="logo-container">
            <span id="logo">
              <img src="icons/logo.svg" alt="a logo" height="50px"
            /></span>
            <span id="logo-name">Logoipsum</span>
          </div>
          <div class="overview sidebar-inside">
            <img src="icons/overview.png" height="20px" alt="" /> Overview
          </div>
          <div class="tickets sidebar-inside">
            <img src="icons/ticket.png" height="20px" alt="" /> Tickets
          </div>
          <div class="ideas sidebar-inside">
            <img src="icons/ideas.png" height="20px" alt="" />Ideas
          </div>
          <div class="contacts sidebar-inside">
            <img src="icons/contacts.png" height="20px" alt="" />Contacts
          </div>
          <div class="agents sidebar-inside">
            <img src="icons/agent.png" height="20px" alt="" />Agents
          </div>
          <div class="articles sidebar-inside">
            <img src="icons/article.png" height="20px" alt="" />Articles
          </div>
          <div class="settings sidebar-inside">
            <img src="icons/settings.png" height="20px" alt="" />Settings
          </div>
          <div class="subscription sidebar-inside">
            <img
              src="icons/subscriptions.png"
              height="20px"
              alt=""
            />subscription
          </div>
        </div>
      </div>
      <main class="content-container" id="content-container">
        <div class="main1">
          <div>Open</div>
          <div>Unresolved</div>
          <div>On hold</div>
          <div>Overdue</div>
        </div>
        <div class="main2" id="main2">
          <div>Today's trends</div>
          <div>Some data</div>
        </div>
        <div class="main3">
          <div>Unresolved Tickets</div>
          <div>Tasks</div>
        </div>
      </main>
    </div>
  </body>
</html>
